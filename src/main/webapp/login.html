    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="scripts/eskimoUtils.js"></script>

    <script>
        var getContextPath = function() {
            var base = document.getElementsByTagName('base')[0];
            if (base && base.href && (base.href.length > 0)) {
                base = base.href;
            } else {
                base = document.URL;
            }
            return base.substr(0,
                base.indexOf("/", base.indexOf("/", base.indexOf("//") + 2) + 1));
        }
    </script>

    <style>

        #panel-login {
            padding-bottom: 0px;
        }

        #panel-login-body {
            padding: 20px;
        }

        #login-error-message {
            padding: 0px;
            margin: 0px;
        }

    </style>

</head>

<body theme-bg="bg1">
<main class="login-form">
    <div class="container">
        <div class="row text-center vertical-center">
            <div class="col-md-8 offset-md-2  col-sm-10 offset-sm-1 col-lg-6 offset-lg-3 justify-content-sm-center ">
                <div id="panel-login" class="card ">
                    <div class="eskimo-panel-heading card-header">Login</div>
                    <div id="panel-login-body" class="card-body">
                        <form id="loginForm" action="/login" method="POST">
                            <div class="input-group mb-2 row">
                                <label for="eskimo-username"
                                       class="col-md-4 col-form-label text-md-right">Username</label>
                                <div class="col-md-6">
                                    <input type="text" id="eskimo-username" class="form-control" name="eskimo-username"
                                           required autofocus>
                                </div>
                            </div>

                            <div class="input-group mb-2 row">
                                <label for="eskimo-password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="eskimo-password" class="form-control" name="eskimo-password" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 offset-3 justify-content-sm-center">
                                    <button type="submit" class="btn btn-info">
                                        Login
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div class="row" id="login-error-panel" style="display: none;">
                            <div class="alert alert-danger col-md-12" role="alert" id="login-error-message">
                                Error logging in. Perhaps wrong credentials ?
                            </div>
                        </div>
                    </div>
                    <div id="login-demo-footer" class="eskimo-panel-footer card-footer" style="display: none;">
                        (Use <strong>admin</strong> / <strong>password</strong> on Demo VM)
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<script>
    document.getElementById("loginForm").action=getContextPath() + "/login";

    if (window.location.href.indexOf("error") > -1) {
        console.log("found error tag");

        $("#login-error-panel").css("display", "block");
        $("#panel-login-body").css("padding-bottom", "0px");

        setTimeout(function() {
            $("#login-error-panel").css("display", "none");
            $("#panel-login-body").css("padding-bottom", "20px");
        }, 5000);
    }

    if (window.location.href.indexOf("demo") > -1) {
        $("#login-demo-footer").css("display", "block");
    }

</script>

</body>
</html>
