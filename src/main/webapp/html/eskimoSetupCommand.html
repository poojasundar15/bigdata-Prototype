
<div id="setup-command-modal" class="modal fade" role="dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Confirm Pending Setup</h4>
                <button type="button" class="btn-close" id="setup-command-header-close"></button>
            </div>
            <div id="setup-command-body" class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="setup-command-button-close">Cancel</button>
                <button type="button" class="btn btn-info" id="setup-command-button-validate">OK</button>
            </div>
        </div>

    </div>
</div>
