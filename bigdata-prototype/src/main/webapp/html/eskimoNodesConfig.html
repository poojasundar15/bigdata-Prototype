

<div id="nodes-management"
     class="panel theme-panel inner-content-inner ">

    <form id="nodes-config">

        <div id="nodeContainer-nodes">

            <div class="col-xs-12 col-md-12">
                <h3>Cluster nodes configuration</h3>

                <div id="nodes-placeholder" class="col-md-12 col-xs-12">
                </div>

                <div class="col-md-12 col-xs-12 btn-toolbar" id="save-nodes">
                    <div class="btn-group">
                        <button id="save-nodes-btn" name="save-nodes-btn" class="btn btn-info ms-2">
                            Apply Configuration
                        </button>
                    </div>
                    <div class="btn-group">
                        <button id="reinstall-nodes-btn" name="reinstall-nodes-btn" class="btn btn-info ms-2">
                            Force Reinstall
                        </button>
                    </div>
                    <div class="btn-group">
                        <button id="add-more-nodes" name="add-more-nodes" class="btn btn-secondary ms-2">
                            Add Single Node
                        </button>
                    </div>
                    <div class="btn-group">
                        <button id="add-more-ranges" name="add-more-ranges" class="btn btn-secondary ms-2">
                            Add Nodes Range
                        </button>
                    </div>
                    <div class="btn-group">
                        <button id="reset-nodes-config" name="reset-nodes-config" class="btn btn-secondary ms-2">
                            Reset
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </form>

</div>
