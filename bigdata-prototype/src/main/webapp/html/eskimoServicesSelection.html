
<!-- Modal for services reinstallation -->
<div id="services-selection-modal" class="modal fade" tabindex="-1" role="dialog">
    <div id="services-selection-modal-dialog" class="modal-dialog modal-dialog-centered">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Select System Services</h4>
                <button type="button" class="btn-close" id="services-selection-header-close"></button>
            </div>
            <div id="services-selection-body" class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="services-selection-button-select-all">(Un-)Select All</button>
                <button type="button" class="btn btn-secondary" id="services-selection-button-close" >Cancel</button>
                <button type="button" class="btn btn-info" id="services-selection-header-validate">OK</button>
            </div>
        </div>

    </div>
</div>
