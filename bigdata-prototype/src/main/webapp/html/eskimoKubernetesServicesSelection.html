
<!-- Modal for services reinstallation -->
<div id="kubernetes-services-selection-modal" class="modal fade" role="dialog">
    <div id="kubernetes-services-selection-modal-dialog" class="modal-dialog modal-dialog-centered">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Select Kubernetes Services</h4>
                <button type="button" class="btn-close"  id="kubernetes-services-select-header-cancel"></button>
            </div>
            <div id="kubernetes-services-selection-body" class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button id="select-all-kubernetes-services-button" type="button" class="btn btn-secondary">(Un-)Select All</button>
                <button type="button" class="btn btn-secondary" id="kubernetes-services-select-button-cancel">Cancel</button>
                <button type="button" class="btn btn-info" id="kubernetes-services-select-button-validate">OK</button>
            </div>
        </div>

    </div>
</div>
