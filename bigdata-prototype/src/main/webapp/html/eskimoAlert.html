
<div id="alert-modal" class="modal fade" tabindex="-1" role="dialog">
    <div id="alert-modal-dialog" class="modal-dialog modal-dialog-centered">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" id="alert-header">
                <h4 class="modal-title" id="alert-title">Message</h4>
                <button type="button" class="btn-close" id="alert-header-cancel"></button>
            </div>
            <div id="alert-body" class="modal-body">
                <p>message</p>
            </div>
            <div class="modal-footer">
                <button type="button" style="display: none" class="btn btn-secondary" id="alert-button-cancel">Cancel</button>
                <button type="button" class="btn btn-info" id="alert-button-validate">Close</button>
            </div>
        </div>

    </div>
</div>
